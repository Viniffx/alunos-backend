<body>
    <h1> Escola SENAI</h1>
    <form id="form-aluno">
        <div>
            <label for="">NOME*:
            <input type="text" name="nome" placeholder="Digite seu nome">
        </label>
        </div>
       
        <div>
             <label for=""> CPF*:
            <input type="text" name="cpf" placeholder="Digite seu cpf">
        </label>
        </div>

        <div>
             <label for=""> CEP:
            <input type="text" name="cep" placeholder="Digite seu cep">
        </label>
        </div>
        
        <div>
            <label for=""> UF:
            <input type="text" name="uf" placeholder="Digite seu uf">
        </label>
        </div>

        <div>
             <label for=""> RUA:
            <input type="text" name="rua" placeholder="Digite seu rua">
        </label>
        </div>
        
        <div>
            <label for=""> NUMERO:
            <input type="number" id="numero" placeholder="Digite seu numero">
        </label>
        </div>

        <div>
            <label for=""> COMPLEMENTO:
            <input type="text" name="complemento" placeholder="Digite seu complemento">
        </label>
        </div>
        

        <button type="submit">Enviar</button>
        <button type="button">Limpar</button>
    </form>
